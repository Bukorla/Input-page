<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/61a764966b.js" crossorigin="anonymous"></script>
</head>
<body>
     <div class="container">
        <div class="content">
            <form action="">
               <h1>
                Get Started Now
               </h1>
                
                <label for="name">Name</label>
                <br> 
                <input type="text" name="name" id="name" placeholder="  Enter your name" class="input">
                <br> <br>
                <label for="email">Email address</label> 
                <br>
                <input type="email" name="email" id="email" placeholder=" Enter your email" class="input">
                <br> <br>
                <label for="password">Password</label>
                <br>
                <input type="password" name="password" id="password" placeholder="Name" class="input">
                <br> <br>
                <input type="checkbox" name="agreement" id="agreed">
                <label for="agreed">I agree to the terms and policies</label>
                <br> <br>
                <br> 
                <button>
                    Signup
                </button>
                <br>  <br>
                <div class="other-options">
                    <div class="line">
                        Or
                    </div>
                    <br>
                    <div class="box">
                      <div class="google first">
                          <img src="./images/google.png" alt="(icon)" class="img" width="100px" height="100px">
                            <span>Sign in with Google</span> 
                     </div>      
                            
                        <div class="Apple  first"> 
                            <i class="fa-brands fa-apple"></i>
                            <span>Sign in with Apple</span>
                        </div>
                            <!-- <br> <br> <br> -->
                          
                    </div>
                  
                    <div class="set">
                        <span>Have an account? <a href="./prince.html">Sign in</a></span>
                    </div>
                </div>
               
            </div>
        </form>
        <div>
            <img src="./images/chris-lee-70l1tDAI6rM-unsplash 1.png" alt="cover-img" height="400px" width="400px">
        </div>
        </div>
</body>
</html>
