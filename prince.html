<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home-work2</title>
    <link rel="stylesheet" href="./prince.css">
    <script src="https://kit.fontawesome.com/61a764966b.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="form">
            <form action="" >
                <h1 class="Welcome-page">
                    Welcome Back !
                </h1>
                <br> <br> 
                <label for="email">Email address</label>
                <br>
                <input type="email" name="email" id="email" placeholder="Enter your email" class="size">
                <br> <br>
                <label for="password">Password</label>
                <span>
                    <a href="#" class="space">forgot password</a>
                </span>
                <br>
                <input type="password" name="password" id="password" placeholder="Name"  class="size">
                <br> <br>
                <input type="checkbox" class="input" name="reminder" id="reminder">
                <label for="reminder">Remember for 30 days</label>
                <br> <br>
                <button>
                     Login
                </button>
                <br> <br>
                <div class="other-options">
                    <hr >
                    <span >Or</span>
                    <hr>
                    <br> <br>
                    <div class="google other">
                        <img src="./images/Google Icon.png" alt="" height="100px" width="100px" class="img">
                        <span>Sign in with Google</span>
                    </div>
                    <div class="Apple other">
                        <i class="fa-brands fa-apple"></i>
                        <span>Sign in with Apple</span>
                    </div> 
                    <br> <br> <br>
                   <div>
                    <span class="inline">Don't have an account? <a href="./index.html">Sign Up</a></span>
                   </div>
                </div>
            </form>
        </div>
        <div class="image">
            <img src="./images/chris-lee-70l1tDAI6rM-unsplash 1.png" alt="cover-img" width="400px" height="400px">
        </div>
        

    </div>
</body>
</html>
